<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Guess My Number!</title>
</head>
<body>
    <header class="title">
        <div class="flex-container">
            <button class="f-box btn again">Again!</button>
            <p>(Between 1 and 20)</p>
        </div>
        <h1>Guess My Number!</h1>
        <div class="secret-number-box">
            <p class="secret-number">?</p>
        </div>
    </header>
    <main class="grid-container">
        <input type="number" class="guess f-box">
        <p class="message f-box">Start Guessing...</p>
        <button class="check f-box btn">Check!</button>
        <p class="score f-box">Score: <span class="score-count">20</span></p>
        <p class="high-score f-box">High Score: <span class="high-count">0</span></p>
    </main>
    <script src="index.js"></script>
</body>
</html>
